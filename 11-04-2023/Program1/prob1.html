<html>
	<head>
	</head>
	<center>
		<body>
			<h1>Phone number validator</h1>
			<form>
				<label for="mobno">Enter Your Mobile Number:</label>
				<input type="text" id="mobno"><br><br>
				<button type="button" id="sub" onclick="numgetter()">Validate</button>
			</form>
			<h3 id="res">The result will be displayed here</h3>
			<script language="javascript">
				function numgetter() 
				{
					var num=document.getElementById("mobno").value;
					isPhone(num)
				}
				function isPhone(phno)
				{
					var pat1=/\d{10}/;
					var pat2=/\d{3}[-]\d{3}[-]\d{4}/;
					var pat3=/\d{3}\s{1}\d{3}\s{1}\d{4}/;
					var pat4=/[(]\d{3}[)]\s{1}\d{3}[-]\d{4}/;
					var pat5=/[(]\d{3}[)]\d{3}[-]\d{4}/;
					var last=pat1.test(phno) || pat2.test(phno) || pat3.test(phno) || pat4.test(phno) || pat5.test(phno);
					if (last==true) 
					{
						document.getElementById("res").innerHTML="Phone Number is Valid";	
					} 
					else 
					{
						document.getElementById("res").innerHTML="Phone Number is Invalid";
					}
				}
			</script>
		</body>
	</center>
</html>
