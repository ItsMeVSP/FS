<html>
	<head>
	</head>
	<center>
		<body>
			<h1>Phone number validator</h1>
			<form>
				<label for="mobno">Enter Your Mobile Number:</label>
				<input type="text" id="mobno"><br><br>
				<button type="button" id="sub" onclick="numgetter()">Validate</button>
			</form>
			<h3 id="res">The result will be displayed here</h3>
			<script language="javascript">
				function numgetter() 
				{
					var num=document.getElementById("mobno").value;
					var res=containsPhone(num);
                    document.getElementById("res").innerHTML=res;
				}
				function containsPhone(phno)
				{
					var pat1=/\b\d{10}\b/;
					var pat2=/\b\d{3}[-]\d{3}[-]\d{4}\b/;
					var pat3=/\b\d{3}\s{1}\d{3}\s{1}\d{4}\b/;
					var pat4=/(\s|\S|\b)[(]\d{3}[)]\s{1}\d{3}[-]\d{4}(\s|\S|\b)/;
					var pat5=/\b[(]\d{3}[)]\d{3}[-]\d{4}\b/;
					var last=pat4.test(phno)
                    //var last=pat1.test(phno) || pat2.test(phno) || pat3.test(phno) || pat4.test(phno) || pat5.test(phno);
					if (last==true) 
					{
						return true;	
					} 
					else 
					{
						return false;
					}
				}
			</script>
		</body>
	</center>
</html>
