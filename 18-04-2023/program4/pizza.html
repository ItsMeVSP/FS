<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Corner</title>
        <style>
            #ui {
                font-size: 25px;
            }
        </style>
        <script src="pizza.js" defer></script>
    </head>
    <body>
        <center>
            <h1>Pizza Corner</h1>
        <br />
        <div id="ui">
            <label for="pizza">Plain thin-crust pizzas</label><br />
            <select id="pizza" style="height: 100px;width: 200px;font-size: medium;">
                <option value="" disabled selected>-- select size --</option><br />
                <option value="99">Small</option>
                <option value="199">Medium</option>
                <option value="399">Large</option>
            </select>
            <br />
            <input type="checkbox" id="deeppan" />
            <label for="deeppan">Deep pan</label>
            <br />
            <label for="toppings">Extra toppings</label><br />
            <select id="toppings"style="height: 100px;width: 200px;font-size: medium;">
                <option value="" selected disabled>
                    -- select toppings --
                </option>
                <option value="15">Mushrooms</option>
                <option value="10">Olives</option>
                <option value="30">Fingermail</option>
                <option value="20">Spicy Beef</option>
            </select>
            <br />
            <input type="checkbox" id="homedelivery" style="font-size: medium;"/>
            <label for="homedelivery">Home Delivery</label>
            <br /><br />
            <button id="bill" style="height: 100px;width: 200px;font-size: medium;">calculate bill</button>
            <h1 id="res"></h1>
        </div>
        </center>
    </body>
</html>
