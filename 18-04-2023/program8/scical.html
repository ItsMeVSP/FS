<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scientefic Calculator</title>
        <script src="scical.js" defer></script>
        <style>
            body{
                font-size: larger;
            }
            .btn{
                font-size: large;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Scientefic Calculator</h1>
        <input type="number" id="number" class="btn"/><br /><br />
        <input type="number" id="power" class="btn"/><br /><br />
        <button id="sin" class="btn">sin</button>
        <button id="cos"class="btn">cos</button>
        <button id="tan"class="btn">tan</button><br /><br />
        <button id="round"class="btn">round</button>
        <button id="log"class="btn">log</button>
        <button id="pow"class="btn">pow</button><br /><br />
        <button id="log10"class="btn">log10</button>
        <button id="abs"class="btn">abs</button>
        <button id="nfact"class="btn">n!</button>
        <button id="pow"class="btn">n!</button>
        <br />
        <h1 id="result"></h1>
    </body>
</html>
